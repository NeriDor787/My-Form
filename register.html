<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <center>
        <h1><u>Register with us</u></h1>
        <center>

            <h1><u>Register With us</u></h1>
            
            </center>
            
            <form>
            
            <fieldset>
            
            <label>Full Name</label><br>
            
            <input type="text" name="fullname" id="fullname"> <br>
            
            <label>Email Address</label><br>
            
            <input type="email"><br>
            
            <label>Phone Number</label> <br>
            
            <input type="number"><br>
            
            <label>Age</label> <br>
            
            <input type="number" min="10" max="15"><br>
            
            <label>Date of birth</label> <br>
            
            <input type="date"><br>
            
            <label>Password</label> <br>
            
            <input type="password"><br>
            
            <label>Select your gender</label><br>
            
            <input type="radio" name="gender">Male<br>
            
            <input type="radio" name="gender">Female<br>
            
            <label>Select your fav color</label><br>
            
            <input type="checkbox" name="color">Red<br>
            
            <input type="checkbox" name="color">White<br>
            
            <input type="checkbox" name="color">Grey<br>
            
            <input type="checkbox" name="color">Black<br>
            
            <input type="checkbox" name="color">Pink<br>
            
            <input type="checkbox" name="color">Purple<br>
            
            <label>upload picture/cv/letter</label><br>
            
            <input type="file"><br>
            
            <label>Tell me more about yourself</label><br>
            
            <textarea rows="10" cols="50"></textarea>
            
            <input type="submit">
            
            <button type="submit">Submit</button>
            
            </fieldset>
            
            </form>
    </center>
</body>
</html>
